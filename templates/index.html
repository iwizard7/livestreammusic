<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        .controls, .tracklist {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>MP3 Streamer</h1>
    </header>

    <img id="cover" src="static/default.jpg" alt="–û–±–ª–æ–∂–∫–∞ –∞–ª—å–±–æ–º–∞">
    <h2 id="current-track">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</h2>

    <audio id="player" controls></audio>

    <div class="controls">
        <button onclick="prevTrack()">‚èÆ –ü—Ä–µ–¥—ã–¥—É—â–∏–π</button>
        <button onclick="togglePlayPause()">‚èØ –ü–∞—É–∑–∞/–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ</button>
        <button onclick="nextTrack()">‚è≠ –°–ª–µ–¥—É—é—â–∏–π</button>
    </div>

    <button onclick="shuffle()">üîÄ –ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>

    <ul id="tracklist" class="tracklist"></ul>

    <script>
        let tracks = [];
        let currentIndex = 0;
        let player = document.getElementById("player");
        let trackTitle = document.getElementById("current-track");
        let coverImg = document.getElementById("cover");

        async function loadTracks() {
            const response = await fetch("/tracks");
            tracks = await response.json();
            renderTrackList();
        }

        function renderTrackList() {
            const list = document.getElementById("tracklist");
            list.innerHTML = "";
            tracks.forEach((track, index) => {
                const li = document.createElement("li");
                li.textContent = `${track.artist} - ${track.title}`;
                li.onclick = () => playTrack(index);
                list.appendChild(li);
            });
        }

        function playTrack(index) {
            currentIndex = index;
            trackTitle.textContent = `${tracks[currentIndex].artist} - ${tracks[currentIndex].title}`;
            coverImg.src = tracks[currentIndex].cover;
            player.src = `/stream/${tracks[currentIndex].filename}`;
            player.play();
        }

        function nextTrack() {
            currentIndex = (currentIndex + 1) % tracks.length;
            playTrack(currentIndex);
        }

        function prevTrack() {
            currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentIndex);
        }

        function togglePlayPause() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        async function shuffle() {
            await fetch("/shuffle", { method: "POST" });
            loadTracks();
        }

        player.addEventListener("ended", nextTrack);

        loadTracks();
    </script>
</body>
</html>
